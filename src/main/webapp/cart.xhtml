<ui:composition template="/partials/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="js">
        <h:outputScript library="library" name="js/imagezoom.js"/>
        <h:outputScript library="library" name="js/jquery.flexslider.js"/>
    </ui:define>


    <ui:define name="title">
        Mon panier
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{cartController.idProduct}"/>
            <f:viewAction action="#{cartController.addProductCart(1)}"/>
        </f:metadata>

        <c:if test="#{not empty cartController.message}">
            <div class="alert alert-info alert-dismissible center" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
                <strong>Information ! </strong> ${cartController.message}
            </div>
        </c:if>


        <div class="cart-items">
            <div class="container">
                <h2>MON PANIER (3)</h2>
                <c:forEach var="shoppingCart" items="#{cartController.getAllProductCart()}">
                    <c:set var="product" value="#{shoppingCart.getProduct()}" scope="request"/>

                    <div class="cart-gd">
                        <div class="cart-header">
                            <div class="close1"></div>
                            <div class="cart-sec simpleCart_shelfItem">
                                <div class="cart-item cyc">
                                    <img src="images/l1.jpg" class="img-responsive" alt=""/>
                                </div>
                                <div class="cart-item-info">
                                    <h3><a href="#">${product.name} </a></h3>
                                    <ul class="qty">
                                        <li><p>Prix utinaire : ${shoppingCart.priceUnit}</p></li>
                                        <li><p>Quantit√© :
                                            <h:form>

                                                <h:commandButton value="+" action="#{cartController.addProductCart(1,product.id)}">
                                                </h:commandButton>

                                            </h:form>
                                            ${shoppingCart.quantity}
                                            <h:form>

                                                <h:commandButton value="-" action="#{cartController.addProductCart(-1,product.id)}">
                                                </h:commandButton>

                                            </h:form>
                                        </p></li>
                                    </ul>
                                    <div class="delivery">
                                        <p>Prix total : ${shoppingCart.totalPrice}</p>
                                        <span>





                                        </span>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>


                    </div>

                </c:forEach>

            </div>
        </div>

    </ui:define>
</ui:composition>
