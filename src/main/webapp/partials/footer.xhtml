    <h:panelGroup layout="block" styleClass="news-letter">
        <h:panelGroup layout="block" styleClass="container">
            <h:message id="messageEmail" for="email" styleClass="alert-danger"/>
            <h:panelGroup styleClass="#{newsletterController.styleClassMessage}" id="messageNewsletter">
                <h:outputText value="#{newsletterController.messageNewsletter}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="join">
                <h6><h:outputText value="NEWSLETTER"/></h6>
                <h:panelGroup layout="block" styleClass="sub-left-right">
                    <h:form>
                        <h:inputText id="email" required="true" label="Email " value="#{newsletterController.email}" a:placeholder="Entrer votre adresse email">
                            <f:validator validatorId="IsMailValidator"/>
                        </h:inputText>

                        <h:commandButton type="submit" value="VALIDER" action="#{newsletterController.addNewsletter()}">
                            <f:ajax execute="email" render="messageNewsletter messageEmail email"/>
                        </h:commandButton>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="clearfix"/>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
