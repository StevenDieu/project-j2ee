<ui:composition template="/partials/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="css">
        <h:outputStylesheet library="library" name="css/component.css"/>
        <h:outputStylesheet library="css" name="collection.css"/>
    </ui:define>

    <ui:define name="js">
        <h:outputScript library="library" name="js/cbpViewModeSwitch.js"/>
        <h:outputScript library="library" name="js/classie.js"/>
        <h:outputScript library="js" name="collection.js"/>
        <h:outputScript library="js" name="addProductToCart.js"/>
    </ui:define>

    <ui:define name="title">
        La collection
    </ui:define>


    <ui:define name="content">
        <div id="blockPopUpAddToCart"></div>
        <div class="container">
            <div class="products-page">
                <div class="products">
                    <div class="product-listy">
                        <h2>Les cat√©gories</h2>
                        <ul class="product-list">
                            <c:forEach var="category" items="#{productController.findAllCategory()}">
                                <li><a href="Javascript:void(0);" data-id="#{category.id}" class="change-category"
                                       data-idcategory="#{category.id}"><h:outputText value="#{category.label}"/></a>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>
                </div>
                <div class="new-product">
                    <div class="new-product-top">
                        <ul class="product-top-list">
                            <li><a href="index">Accueil</a><h:outputText value="&#160;"/><span>&gt;</span></li>
                            <li><a href="collection">La collection</a><h:outputText value="&#160;"/></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="mens-toolbar">
                        <div class="sort">
                            <div class="sort-by">
                                <label>Trier par : </label>
                                <select class="changeSortBy">
                                    <option value="id">
                                        Position
                                    </option>
                                    <option value="name">
                                        Nom
                                    </option>
                                    <option value="price">
                                        Prix
                                    </option>
                                </select>
                                <a href="Javascript:void(0);"><img src="#{resource['images:arrow2.gif']}"
                                                                   data-position="asc" class="v-middle changePosition"/></a>
                            </div>
                        </div>

                        <c:set var="nbPage" value="#{productController.getCountAllProduct()}"/>

                        <ul class="women_pagenation pagination_product">
                            <c:if test='#{nbPage > 0}'>
                                <li>Page :</li>

                                <c:forEach var="page" begin="1" end="${nbPage}">

                                    <c:set var="class" value=""/>
                                    <c:if test='#{page eq 1}'>
                                        <c:set var="class" value="active"/>
                                    </c:if>

                                    <li class="pagination ${class}">
                                        <a href="Javascript:void(0);"
                                           class="change-page pagination-#{page}"
                                           data-id="#{page}">#{page}</a>
                                    </li>
                                </c:forEach>
                            </c:if>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
                        <div class="cbp-vm-options">
                            <a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid"
                               title="grid">Vue grille</a>
                            <a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list"
                               title="list">Vue liste</a>
                        </div>
                        <div class="clearfix"></div>
                        <ul id="listeProduct">

                        </ul>
                    </div>
                    <c:if test='#{nbPage > 0}'>
                        <ul class="women_pagenation pagination_product">
                            <li>Page :</li>

                            <c:forEach var="page" begin="1" end="${nbPage}">

                                <c:set var="class" value=""/>
                                <c:if test='#{page eq 1}'>
                                    <c:set var="class" value="active"/>
                                </c:if>

                                <li class="pagination ${class}">
                                    <a href="Javascript:void(0);" class="change-page pagination-#{page}"
                                       data-id="#{page}">#{page}</a>
                                </li>
                            </c:forEach>
                        </ul>
                        <div class="clearfix"></div>
                    </c:if>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
