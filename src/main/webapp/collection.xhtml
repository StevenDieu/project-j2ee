<ui:composition template="/partials/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="css">
        <h:outputStylesheet library="library" name="css/component.css"/>
    </ui:define>

    <ui:define name="js">
        <h:outputScript library="library" name="js/cbpViewModeSwitch.js" />
        <h:outputScript library="library" name="js/classie.js" />
        <h:outputScript library="js" name="collection.js" />
    </ui:define>

    <ui:define name="title">
        La collection
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="products-page">
                <div class="products">
                    <div class="product-listy">
                        <h2>Les cat√©gories</h2>
                        <ul class="product-list">
                            <c:forEach var="category" items="#{productController.findAllCategory()}">
                                <li><a href="Javascript:void(0);" data-idcategory="#{category.id}"><h:outputText value="#{category.label}"/></a></li>
                            </c:forEach>
                        </ul>
                    </div>
                </div>
                <div class="new-product">
                    <div class="new-product-top">
                        <ul class="product-top-list">
                            <li><a href="index.xhtml">Accueil</a><h:outputText value="&#160;"/><span>&gt;</span></li>
                            <li><a href="collection">La collection</a><h:outputText value="&#160;"/></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="mens-toolbar">
                        <div class="sort">
                            <div class="sort-by">
                                <label>Trier par : </label>
                                <select>
                                    <option value="">
                                        Position
                                    </option>
                                    <option value="">
                                        Nom
                                    </option>
                                    <option value="">
                                        Prix
                                    </option>
                                </select>
                                <a href=""><img src="images/arrow2.gif" alt="" class="v-middle"/></a>
                            </div>
                        </div>

                        <c:set var="nbPage" value="#{productController.getCountAllProduct()}"/>

                        <c:if test='#{nbPage > 0}'>
                            <ul class="women_pagenation">
                                <li>Page : </li>

                                <c:forEach var="page" begin="1" end="${nbPage}" >

                                    <c:set var="class" value=""/>
                                    <c:if test='#{page eq 1}'>
                                        <c:set var="class" value="active"/>
                                    </c:if>

                                    <li class="${class}"><a href="#">#{page}</a></li>
                                </c:forEach>
                            </ul>
                            <div class="clearfix"></div>
                        </c:if>
                    </div>
                    <div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
                        <div class="cbp-vm-options">
                            <a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid"
                               title="grid">Vue grille</a>
                            <a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list"
                               title="list">Vue liste</a>
                        </div>
                        <div class="clearfix"></div>
                        <ul id="listeProduct">

                        </ul>
                    </div>
                    <script src="js/cbpViewModeSwitch.js" type="text/javascript"></script>
                    <script src="js/classie.js" type="text/javascript"></script>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
