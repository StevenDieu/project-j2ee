<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>

    <f:metadata>
        <f:viewParam name="id" value="#{cartController.idProduct}"/>
        <f:viewAction action="#{cartController.addProductCart(1)}"/>
    </f:metadata>

    <script type="application/javascript">
        $("#simpleCart_total").html("#{cartController.getTotalPriceCart()} â‚¬");
        $("#simpleCart_quantity").html("#{cartController.qtyCart}");
    </script>

    <h:panelGroup layout="block" styleClass="modal fade" id="modalAddCart">
        <h:panelGroup layout="block" styleClass="modal-dialog">
            <h:panelGroup layout="block" styleClass="modal-content">
                <h:panelGroup layout="block" styleClass="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title"><h:outputText value="Ajout produit au panier"/></h4>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="modal-body">
                    <h:outputText value="#{cartController.message}"/>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><h:outputText value="Continuer mes achats"/></button>
                    <h:link value="Mon panier" styleClass="btn btn-primary" outcome="cart"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
