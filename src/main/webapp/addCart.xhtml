<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>
        <f:viewParam name="id" value="#{cartController.idProduct}"/>
        <f:viewAction action="#{cartController.addProductCart(1)}"/>
    </f:metadata>

    <script type="application/javascript">
        $("#simpleCart_total").html("#{cartController.getTotalPriceCart()} â‚¬");
        $("#simpleCart_quantity").html( #{cartController.qtyCart});
    </script>

    <div class="modal fade" id="modalAddCart" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true"></span></button>
                    <h4 class="modal-title">Ajout produit au panier</h4>
                </div>
                <div class="modal-body">

                    ${cartController.message}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Continuer mes achats</button>
                    <a type="button" class="btn btn-primary" href="cart">Mon panier</a>
                </div>
            </div>
        </div>
    </div>


</ui:composition>
